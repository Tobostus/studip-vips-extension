<!DOCTYPE html>
<html>
    <head>
        <title>Stud.IP Vips Extension</title>
        <meta charset="utf-8" />
        <meta name="description" content="A useful client-side extension to Stud.IP's Vips Plugin." />
        <link rel="icon" href="icons/vipsextension-128.png" />
        <link rel="stylesheet" href="styles/style.css" />
        <link rel="stylesheet" href="styles/injected_style.css" />
        <link rel="manifest" href="manifest.json" />
        <script src="scripts/settings.js" defer></script>
    </head>
    <body>
        <div class="row centered small-gaps">
            <img src="icons/vipsextension-128.png" />
            <h2>Stud.IP Vips Extension</h2>
        </div>
        <hr />
        <div class="column with-margin big-gaps">
            <div class="category column big-gaps">
                <h3 class="row">Eingabe Regulärer Ausdruck</h3>
                <div class="row big-gaps">
                    <label for="show-popup" class="align-left">Pop-Up verwenden</label>
                    <input type="checkbox" id="show-popup" class="put-self-right" checked />
                </div>
                <div class="row big-gaps">
                    <label for="default-regex" class="align-left">Standardeingabe</label>
                    <input type="text" id="default-regex" class="put-self-right" placeholder="Regex" />
                </div>
            </div>
            <div class="category column big-gaps">
                <h3 class="row">Farbliche Markierungen in Liste</h3>
                <div class="row big-gaps">
                    <label for="make-corrected-green" class="align-left">Korrigiertes: grün</label>
                    <input type="checkbox" id="make-corrected-green" class="put-self-right" checked />
                </div>
                <div class="row big-gaps">
                    <label for="make-uncorrected-red" class="align-left">Unkorrigiertes: rot</label>
                    <input type="checkbox" id="make-uncorrected-red" class="put-self-right" unchecked />
                </div>
            </div>
            <div class="row right-aligned">
                <button id="save-settings" class="injected-button transition">Speichern</button>
            </div>
        </div>
    </body>
</html>
